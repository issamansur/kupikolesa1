<div class="product__wrapper">
  <div class="product__top">
    <img
      src="assets/icons/snow.svg"
      class="product__top-type"
      alt="product_type"
    />

    <a routerLink="/product/{{product.id}}" >
      <img src={{imageUrl}} class="product__top-photo" alt="product_photo" />
    </a>
    <img
      src="assets/icons/needle.svg"
      class="product__top-needle"
      alt="product_needle"
    />
  </div>
  <a class="product__title">
    {{ product.name }}
  </a>
  <div class="product__info">
    <div class="product__info-top">
      <p class="product__info-star-rating" aria-label="4.5 stars out of 5">
        <svg class="c-star active" width="32" height="32" viewBox="0 0 32 32">
          <use xlink:href="#star"></use>
        </svg>
        <svg class="c-star active" width="32" height="32" viewBox="0 0 32 32">
          <use xlink:href="#star"></use>
        </svg>
        <svg class="c-star active" width="32" height="32" viewBox="0 0 32 32">
          <use xlink:href="#star"></use>
        </svg>
        <svg class="c-star active" width="32" height="32" viewBox="0 0 32 32">
          <use xlink:href="#star"></use>
        </svg>
        <svg class="c-star active" width="32" height="32" viewBox="0 0 32 32">
          <use xlink:href="#star" fill="url(#half)"></use>
        </svg>
      </p>
      <span class="product__info-ratingCount">4.5</span>
      <span class="product__info-quantity">> 12 шт.</span>
    </div>
    <div class="product__info-bottom">
      <span class="product__info-reviews">Отзывы(4)</span>
      <span class="product__info-price">{{product.price}}₽</span>
    </div>
  </div>
  <button class="btn product__button">
    <img src="assets/icons/basket.svg" alt="cart" /> <span>Корзина</span>
  </button>
</div>

<!-- svg for using as a half-background for stars-->

  style="width: 0; height: 0"
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 32 32"
>
  <defs>
    <linearGradient id="half" x1="0" x2="100%" y1="0" y2="0">
      <stop offset="50%" stop-color="#fed94b"></stop>
      <stop offset="50%" stop-color="#f7f0c3"></stop>
    </linearGradient>
    <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" id="star">
      <path
        d="M31.547 12a.848.848 0 00-.677-.577l-9.427-1.376-4.224-8.532a.847.847 0 00-1.516 0l-4.218 8.534-9.427 1.355a.847.847 0 00-.467 1.467l6.823 6.664-1.612 9.375a.847.847 0 001.23.893l8.428-4.434 8.432 4.432a.847.847 0 001.229-.894l-1.615-9.373 6.822-6.665a.845.845 0 00.214-.869z"
      />
    </symbol>
  </defs>
</svg>
